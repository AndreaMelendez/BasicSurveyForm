<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SurveyForm</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">Please place your data to test our system</p>
    <form id="survey-form" method="GET" action="#">
      <div>
        <label id="name-label" for="name" class="label">Name:</label>
        <input autofocus type="text" class="inputs" id="name" name="name" placeholder="Please enter your name">
      </div>
      <div>
        <label class="label" id="email-label" for="email">Email:</label>
        <input class="inputs" type="email" id="email" name="email" placeholder="Please enter your email">
      </div>
      <div>
        <label class="label" for="age" id="number-label">Age:</label>
        <input class="inputs" type="number" name="age" id="number" placeholder="Age">
      </div>
      <div>
        <label class="label" for="currentPos">What do you work on?</label>
        <select name="currentPos" class="dropdown" id="dropdown">
          <option disabled value>Select an option</option>
          <option value="Student">Student</option>
          <option value="Employee">Employee</option>
          <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label class="label" for="preferences">Things you want to be in the future:</label>
        <ul id="preferences">
          <li class="checkbox">
            <label><input type="checkbox" name="prefer" value="1">Web developer</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" name="prefer" value="2">Desktop developer</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" name="prefer" value="3">App developer</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" name="prefer" value="4">Fullstack developer</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" name="prefer" value="5">I dont know</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" name="prefer" value="6">Other</label>
          </li>
        </ul>
      </div>
      <div>
        <label class="label" id="text" for="comments">Any suggestions?</label>
      </div>
      <div>
        <textarea name="comment" placeholder="Enter your comment here.." id="comments"></textarea>
      </div>
      <button id="submit" type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
